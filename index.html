<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Captions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="https://www.pixground.com/wp-content/uploads/2023/02/Mountain-Lake-Reflection-in-Nature-Scenery-4K-Wallpaper.jpg" alt="Nature Image">
          <p class="caption">Image 1 - Beautiful Nature</p>
        </div>
        <div class="slide">
          <img src="https://wallpaperaccess.com/full/1939422.jpg" alt="Beach Image">
          <p class="caption">Image 2 - Peaceful Beach</p>
        </div>
        <div class="slide">
          <img src="https://www.webuildvalue.com/wp-content/uploads/2021/01/Tokyo-Tower.jpg" alt="City Image">
          <p class="caption">Image 3 - City Skyline</p>
        </div>
      </div>
      <button class="prev-btn">❮</button>
      <button class="next-btn">❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
